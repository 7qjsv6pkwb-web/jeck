name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: jack
          POSTGRES_USER: jack
          POSTGRES_PASSWORD: jack
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U jack -d jack"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql+psycopg://jack:jack@localhost:5432/jack

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Install deps
        run: poetry install

      - name: Run migrations
        run: poetry run alembic upgrade head

      - name: Unit tests
        run: poetry run pytest -q

      - name: Integration tests
        run: poetry run pytest -q -m integration
